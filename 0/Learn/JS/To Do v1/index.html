<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/website_icon.png">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="Styles/emoji.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To Do app</title>


    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');</style>

</head>
<body>
    <h1 class="project_title">To Do app</h1>
    <div class="project_container">
        <div class="todo_items" id="todo_items"></div>

        <div class="input_block">
            <div class="add_element_logo" id="add_element_logo">
                <span class="material-symbols-outlined">
                    add_reaction
                </span>
            </div>
            <input type="add_element_text" class="add_element_text">
            <div class="add_element_btn" >
                <span class="material-symbols-outlined">
                    add
                </span>     
            </div>
            <div class="error_message" id="error_message"></div>
            <div class="emoji" id="emoji"></div>
        </div>
        
        
    </div>
    <script type="module" src="Scripts/main.js">  </script>
    <script type="module" src="Scripts/emoji.js"></script>
    
</body>
</html>
