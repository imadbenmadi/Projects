<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/inscreption.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- For Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <!-- For font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/7486b44d8d.css"
      crossorigin="anonymous"
    />
    <!-- For icon WebSite -->
    <link rel="website icon" type="jpg" href="Images/logo 2.png" />

    <title>CNTIC | Inscreption</title>
  </head>

  <body>
    <div class="page-body">
      <div class="form">
        <form>
          <input
            type="hidden"
            name="_token"
            value="..."
          />
          <div class="form-header">
            <h2 class="text-center">Register in CNTIC</h2>
          </div>

          <div class="form-row">
            <div class="input">
              <input id="name" type="text" required="" autofocus="" />
              <label for="name">First Name</label>
              <span class="icon">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          <div class="form-row">
            <div class="input">
              <input id="last-Name" type="text" required="" autofocus="" />
              <label for="last-Name">Last Name</label>
              <span class="icon">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="form-row">
            <div class="input">
              <input id="email" type="email" required="" />
              <label for="name">Email</label>
              <span class="icon">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="form-row">
            <div class="input">
              <input id="Num-unv" type="text" required="" />
              <label for="Num-unv"> university number</label>
              <span class="icon">
                <i class="fa-solid fa-building-columns"></i>
              </span>
            </div>
          </div>

          <div class="form-row">
            <div class="input">
              <input id="num-tel" type="text" required="" />
              <label for="num-tel">Phone number</label>
              <span class="icon">
                <i class="fa-solid fa-phone"></i>
              </span>
            </div>
          </div>

          <div class="form-action">
            <div>
              <button href="reg_success.html" class="btn btn-primary" >Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
